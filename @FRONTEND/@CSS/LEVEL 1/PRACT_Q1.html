<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE QUESTION CSS 1</title>
    <!-- Internal CSS -->
    <style>
        h2 {
            color: orange;
        }

        p {
            background-color: black;
            color: white;
        }

        button {
            color: white;
            background-color: blue;
        }

        h1 {
            color: #ffffff;
            background-color: #000;
        }

        h3 {
            color: rgb(255, 255, 0);
        }

        h4 {
            color: rgb(0, 0, 255);
        }
    </style>
</head>

<body>
    <h2>Hi there!</h2>
    <p>My name is Tom & I am there to help you.</p>
    <button>Help!</button>
    <h1>The Hexadecimal color</h1>
    <h3>Pankaj</h3>
    <h4>Narwade</h4>
</body>

</html>
