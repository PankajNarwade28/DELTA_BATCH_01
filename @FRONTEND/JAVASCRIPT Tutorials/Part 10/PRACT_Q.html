<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question  for Part 10:</title>
</head>
<body>
    <p>This is a paragraph</p>
    <button>This is a Button.</button>
    <h2>This is Heading 2.</h2>
    <b>This is Bold.</b>
    <h2 id="H2">Text Editor</h2>
    <input type="text"\ placeholder="enter your name:">

    <script>
        let para=document.querySelector("p");
        let btn=document.querySelector("button");
        let h2=document.querySelector("h2");
        let b=document.querySelector("b");
        function changeBG(){
            this.style.backgroundColor="cyan";
             
        }
       para.addEventListener("click",changeBG);
       btn.addEventListener("mouseleave",changeBG);
       h2.addEventListener("dblclick",changeBG);
       b.addEventListener("mouseenter",changeBG);


       let btn1=document.createElement("button");
       btn1.innerText="JS Button";
       let body=document.querySelector("body");
        
       body.append(btn1);
       btn1.addEventListener("click",function(){
        this.style.color="blue ";
       })
       let input=document.querySelector("input");
       input.addEventListener("keydown",function(event){
        let H2=document.querySelector("#H2"); 
        console.log(event.code)
        H2.innerText=this.value;
       })
    </script>
</body>
</html>
